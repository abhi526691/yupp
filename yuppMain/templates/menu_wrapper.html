{% block content %}
<style>

body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .navbar {
    overflow: hidden;
   
  }
  
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    
  }
  
  .dropdown {
    float: left;
    overflow: hidden;
  }
  
  .dropdown .dropbtn {
    font-size: 16px; 
    font-weight: bold; 
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 10;
  }
  
 
  
  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: rgb(68, 240, 16);
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>

<div class="menu_wrapper">
    <nav id="menu">
        <ul id="menu-menu" class="menu menu-main">
            <li id="menu-item-343"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home">
                <a href="/"><span>Home</span></a></li>

            <li id="menu-item-115"class="">
                <div class="navbar">
                     <div class="dropdown">
                      <button class="dropbtn">Our Products 
                        <i class="fa fa-caret-down"></i>
                      </button>
                      <div class="dropdown-content">
                        {% for i in prod %}
                        <a href="/product/{{i.id}}">{{i}}</a>
                        {% endfor %}
                      
                        
                      </div>
                    </div> 
                  </div>
                <a href="/product/"></a>
            </li>

                
            <li id="menu-item-356"
                class="menu-item menu-item-type-post_type menu-item-object-page"><a
                    href="/blog/"><span>Blog</span></a></li>
            <li id="menu-item-108"
                class="menu-item menu-item-type-post_type menu-item-object-page"><a
                    href="/about-us/"><span>About us</span></a></li>
            <li id="menu-item-107"
                class="menu-item menu-item-type-post_type menu-item-object-page"><a
                    href="/contact/"><span>Contact</span></a></li>
        </ul>
    </nav><a class="responsive-menu-toggle " href="#"><i class="icon-menu-fine"></i></a>
</div>

{% endblock %}
